[package]
name = "geopard"
version = "1.0.0-alpha"
authors = ["ranfdev <ranfdev@gmail.com>"]
edition = "2018"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.gtk]
version = "0.9.0"
features = ["v3_24"]

[dependencies.glib]
version = "0.10.0"
features = ["v2_60"]

[dependencies.gio]
version = "0.9.0"

[dependencies.gdk]
version = "0.13.0"

[dependencies]
async-net = "1.4.7"
async-fs = "1.5.0"
flume = "0.9.1"
url = "2.1.1"
thiserror = "1.0.20"
futures = "0.3.5"
regex = "1.3.9"
once_cell = "1.4.0"
anyhow = "1.0.32"
async-trait = "0.1.38"
async-native-tls = "0.3.3"
toml = "0.5.6"
serde = { version = "1.0.116", features = ["derive"] }
pango = { version = "0.9.0" }
env_logger = "0.8.1"
log = "0.4.0"
